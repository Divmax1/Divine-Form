<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHE 176 FORM</title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>

    <div class="container">
      <header>
      <h1>CHE 176 FORM</h1>
      <h2>let's know how you did in the exam...</h2>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" class="input-label">Name</label>
        <input
          id="name"
          type="text"
          class="name"
          placeholder="Enter your name"
          required
        />
      </div>

      <div class="form-group">
        <label for="department" id="department-label" class="input-label">Department</label>
        <input
          id="department"
          type="text"
          class="department"
          placeholder="Enter your department"
          required
        />
      </div>

      <div class="form-group">
        <label id="email-label" for="email" class="input-label">Email</label>
        <input
          id="email"
          type="email"
          class="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label id="age-label" for="age" class="input-label">Age<span class="span">(optional)</span></label>
        <input id="age" type="number" placeholder="Age" min="16" max="50" class="age">
      </div>

      <div class="form-group">
        <p>What Hall were you assigned to?</p>

        <label>
          <input type="radio" name="hall" id="hall" class="hall" required />Hall A
        </label>
        
        <label>
          <input type="radio" name="hall" id="hall" class="hall" required />Hall B
        </label>
        
        <label>
          <input type="radio" name="hall" id="hall" class="hall" required />Hall C
        </label>
        
      </div>

      <div class="form-group">
        <label for="">When did you arrive at the venue</label>
        <select id="dropdown" class="dropdown" required>
          <option disabled selected value>Select what suits you</option>
          <option value="1">Before the time</option>
          <option value="2">Exactly at time</option>
          <option value="3">After the time</option>
        </select>
      </div>

      <div class="form-group">
        <p>Rate your performance</p>
        <label>
          <input
          type="radio"
          id="performance"
          class="performance"
          name="performance"
          checked
        />I spank am
        </label>
        
        <label>
          <input
          type="radio"
          id="performance"
          class="performance"
          name="performance"
        />I'm not sure
        </label>
        
        <label>
          <input
          type="radio"
          id="performance"
          class="performance"
          name="performance"
        />I don bang
        </label>
        
        <label>
          <input
          type="radio"
          id="performance"
          class="performance"
          name="performance"
        />I prefer not to speak
        </label>
        
        <label>
          <input
          type="radio"
          id="performance"
          class="performance"
          name="performance"
        />UI no go kill me
        </label>
        
      </div>

      <div class="form-group">
        <p>What Chemistry courses did you offer</p>
        <label>
          <input type="checkbox" name="checkbox" id="checkbox" class="checkbox" />Che 156
        </label>
        
        <label>
          <input type="checkbox" name="checkbox" id="checkbox" class="checkbox" />Che 126
        </label>
        
        <label>
          <input type="checkbox" name="checkbox" id="checkbox" class="checkbox" />Che 176
        </label>
        
      </div>

      <div class="form-group">
        <label for="textarea">Summarize your experience</label>
        <textarea id="textarea" placeholder="I love Chemistry!!!" class="textarea"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
    </div>

  </body>
</html>
